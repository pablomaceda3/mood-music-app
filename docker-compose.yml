services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    # Add CPU and memory limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mood_transitions
    depends_on:
      - db
    # Add CPU and memory limits
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 300M
    # Override the CMD to remove hot reloading
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mood_transitions
      # Add PostgreSQL performance tuning parameters
      - POSTGRES_SHARED_BUFFERS=128MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=384MB
      - POSTGRES_WORK_MEM=16MB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
      - POSTGRES_MAX_WORKER_PROCESSES=2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Add CPU and memory limits
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 200M

volumes:
  postgres_data:
